    <div class="personalized-plans">
        <h3>Personalized Workout Plans</h3>
        <label for="goal">Choose Goal:</label>
        <select id="goal">
          <option>Lose Weight</option>
          <option>Build Muscle</option>
          <option>Improve Endurance</option>
        </select>
        <br>
        <button onclick="showPlan()">Get Plan</button>
        <p id="planOutput"></p>
      </div>
      
      <script>
        const plans = {
          "Lose Weight": "30-min cardio + HIIT, 5 days a week",
          "Build Muscle": "Strength training 4x/week with rest days",
          "Improve Endurance": "45-min running/swimming, 3 times a week",
        };
      
        function showPlan() {
          const goal = document.getElementById("goal").value;
          document.getElementById("planOutput").innerText = plans[goal];
        }
      </script>
