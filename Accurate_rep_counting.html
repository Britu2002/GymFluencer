    <div class="rep-counting">
        <h3>Accurate Rep Counting</h3>
        <p>Reps: <span id="repCount">0</span></p>
        <button onclick="incrementRep()">+1</button>
        <button onclick="decrementRep()">-1</button>
      </div>
      
      <script>
        let reps = 0;
        const repCount = document.getElementById("repCount");
      
        function incrementRep() {
          reps++;
          repCount.innerText = reps;
        }
      
        function decrementRep() {
          if (reps > 0) reps--;
          repCount.innerText = reps;
        }
      </script>
