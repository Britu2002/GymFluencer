    <div class="calorie-calculation">
        <h3>Calorie Calculation & Diet Plans</h3>
        <input type="number" id="weight" placeholder="Your Weight (kg)" />
        <input type="number" id="duration" placeholder="Duration (mins)" />
        <select id="activity">
          <option value="8">Running</option>
          <option value="3">Walking</option>
          <option value="6">Cycling</option>
        </select>
        <br>
        <button onclick="calculateCalories()" style="margin-left:10px ;">Calculate</button>
        <p id="calorieOutput"></p>
      </div>
      
      <script>
        function calculateCalories() {
          const weight = document.getElementById("weight").value;
          const duration = document.getElementById("duration").value;
          const met = document.getElementById("activity").value;
      
          const calories = ((met * weight * 3.5) / 200) * duration;
          document.getElementById(
            "calorieOutput"
          ).innerText = `You burned ${calories.toFixed(2)} calories! Suggested Diet: High Protein & Vegetables.`;
        }
      </script>
