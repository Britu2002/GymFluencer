    <!-- Workout Logging Section -->
    <div class="workout-logging">
        <h3>Effortless Workout Logging</h3>
        <input type="text" id="workoutName" placeholder="Enter Workout Name" />
        <input type="number" id="workoutTime" placeholder="Duration (minutes)" />
        <button onclick="logWorkout()">Log Workout</button>
        <ul id="workoutLogs"></ul>
    </div>
    
    <script>
        function logWorkout() {
            const name = document.getElementById("workoutName").value;
            const time = document.getElementById("workoutTime").value;
            const logs = document.getElementById("workoutLogs");
        
            if (name && time) {
                const logItem = document.createElement("li");
                logItem.textContent = `${name} - ${time} mins`;
                logs.appendChild(logItem);
            }
        }
    </script>
